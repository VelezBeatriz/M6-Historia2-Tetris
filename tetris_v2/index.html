<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 - Tetris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Actividad 2 - Tetris</h1>
            <p>Vélez Beatriz</p>
            <div class="col-12 py-4 border-2 border-bottom border-dark">
                <h3>Tarea 1 - Modificar Nick</h3>
                <input id="nickname" class="form-control mt-3" type="text" placeholder="Ejemplo: Cara culo" aria-label="default input example">
                <button type="button" id="buttonNickname"class="btn btn-success mt-3">Añadir nickname</button>
                <div class="mt-3"><strong>Resultado: </strong><span id="resultadoNickname"></span></div>
            </div>
            <div class="col-12  py-4 border-2 border-bottom border-dark">
                <h3>Tarea 2 - Modificar Fecha</h3>
                <p>Esta  versión no valida la entrada correcta o incorrecta de la fecha.</p>
                <p>Por eso, <strong>utiliza esta fecha de ejemplo:</strong> 2017/12/23 00:00:00</p>
                <input id="date" class="form-control mt-3" type="text" placeholder="yy/mm/dd hh:mm:ss" aria-label="default input example">
                <button type="button" id="buttonDate"class="btn btn-success mt-3">Añadir fecha</button>
                <div class="mt-3"><strong>Resultado: </strong><span id="resultadoDate"></span></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>
</html>
